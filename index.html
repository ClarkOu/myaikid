<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Kid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部状态栏 -->
        <div class="status-bar">
            <div class="time">09:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <!-- 导航栏 -->
        <div class="navigation">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="title">
                <span class="metis">METIS</span>
                <span class="my-ai-kid">My AI Kid</span>
            </div>
            <div class="robot-icon">
                <i class="fas fa-robot"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="content">
            <!-- NANCY.Y -->
            <div class="ai-item">
                <div class="avatar nancy-avatar">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="info">
                    <div class="name">NANCY.Y</div>
                    <div class="message">早上好！很高興能為您提供支持...</div>
                </div>
            </div>
            
            <!-- DANNY.L -->
            <div class="ai-item">
                <div class="avatar danny-avatar">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="info">
                    <div class="name">DANNY.L</div>
                    <div class="message">早上好！很高興能為您提供支持...</div>
                </div>
            </div>
            
            <!-- ALVAZONE 小助理 DEMO -->
            <div class="ai-item">
                <div class="avatar alvazone-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="info">
                    <div class="name-with-tag">
                        <div class="name">ALVAZONE 小助理 DEMO</div>
                        <div class="official-tag">OFFICIAL</div>
                    </div>
                    <div class="message">早上好！很高興能為您提供支持。最...</div>
                </div>
            </div>
            
            <!-- 全球新聞 DEMO -->
            <div class="ai-item">
                <div class="avatar news-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="info">
                    <div class="name-with-tag">
                        <div class="name">全球新聞 DEMO</div>
                        <div class="official-tag">OFFICIAL</div>
                    </div>
                    <div class="message">早上好！很高興能為您提供支持。最...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
